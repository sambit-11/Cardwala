<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Card - Cardwala</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .card-preview {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .selection-info {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .selection-info h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .selection-info p {
            color: #6b7280;
            font-size: 18px;
        }

        .customization-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® Customize Your Card</h1>
            <p>Make it personal and beautiful</p>
        </header>

        <div class="card-preview">
            <div class="selection-info">
                <h2>Your Selection</h2>
                <p><strong>Religion:</strong> {{ religion }}</p>
                <p><strong>Ceremony:</strong> {{ ceremony }}</p>
            </div>

            <div class="customization-form">
                <h3 style="margin-bottom: 20px; color: #667eea;">Add Your Details</h3>
                
                <form method="POST" action="#">
                    <div class="form-group">
                        <label>Card Title</label>
                        <input type="text" name="title" placeholder="e.g., Vivah Invitation" required>
                    </div>

                    <div class="form-group">
                        <label>Host Names</label>
                        <input type="text" name="hosts" placeholder="e.g., The Sharma Family" required>
                    </div>

                    <div class="form-group">
                        <label>Event Date & Time</label>
                        <input type="text" name="datetime" placeholder="e.g., 25th December 2025, 6:00 PM" required>
                    </div>

                    <div class="form-group">
                        <label>Venue</label>
                        <textarea name="venue" placeholder="Enter complete venue address" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Additional Message</label>
                        <textarea name="message" placeholder="Any special message for your guests (optional)"></textarea>
                    </div>

                    <div style="text-align: center; margin-top: 30px;">
                        <button type="submit" class="btn btn-primary">üéâ Create Card</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">‚Üê Back</a>
                    </div>
                </form>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
